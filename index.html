			.qrContainer img {
				position: relative;
				font-size: 20vh;
				height: 1em;
				display: inline-block;
				padding-bottom: 0.5em;
				padding-right: 0.5em;
				left: 0;
				right: 0;
				bottom: 0;
				margin: 0 auto;
				transform: rotate(-135deg);
				-webkit-transform: rotate(-135deg);
				transform-origin: 50% 50%;
				-webkit-transform-origin: 50% 50%;
				cursor: pointer;
				transition: bottom 0.2s ease;
				-webkit-transition: bottom 0.2s ease;
				animation: qrFadeIn 2s ease;
				-webkit-animation: qrFadeIn 2s ease;
			}
			
			.slide {
				position: relative;
			}
			
			.slide .fp-tableCell {

				transition: background-color 0.5s ease;

			}
			
			.slide img {
				margin: 0 auto;
				position: absolute;
				left: 0;
				right: 0;
				top: 50%;
				max-width: 90%;
				max-width: calc(100% - 150px);
				max-height: 90%;
				text-align: center;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
				box-shadow: 0 0 0.5em 0em #92B9C6;
				border-radius: 5px;
			}

			@keyframes qrFadeIn {
				from {
					opacity: 0;
					-webkit-filter: blur(100%);
					filter: blur(100%);
				}
				to {
					opacity: 1;
					-webkit-filter: blur(0%);
					filter: blur(0%);
				}
			}
			
			@-webkit-keyframes qrFadeIn {

					-webkit-filter: blur(0%);

				}

				var scrollAnimationDelay;

				$(window).on('scroll', debounce(function(event) {
					clearTimeout(scrollAnimationDelay);
					scrollAnimationDelay = setTimeout(function() {
						$("body").removeClass("scrolling");
					}, 505);
				}, 500));

				$(window).scroll(function() {
					$("body").addClass("scrolling");
				});		
			});
		</script>
		<script>
			function getWeather() {
			  $.simpleWeather({
				location: 'Trondheim, Norway',
				woeid: '',
				unit: 'c',
				success: function(weather) {
				  html = '<h2><i class="icon-'+weather.code+'"></i> '+weather.temp+'&deg;'+weather.units.temp+'</h2>';
				  html += '<ul><li class="location">'+weather.city+', '+weather.region+'</li>';
				  html += '<li class="currently">'+weather.currently+'</li>';
				  html += '<li>'+weather.wind.direction+' '+weather.wind.speed+' '+weather.units.speed+'</li></ul>';
			  
				  $("#weather").html(html);
				},
				error: function(error) {
				  $("#weather").html('<p>'+error+'</p>');
				}
			  });
			}
			
			getWeather();
				
			function rescaleTerminal() {
				$(".terminalView").width($(window).width() - $(".radarView").width() + "px");
				$(".weatherContainer").width($(".radarView").width());
			}
			
			$(window).resize(function() {
				rescaleTerminal();
			});
			
			rescaleTerminal();
			
			var radarSrc = document.querySelector(".radarView").src;
			var meteogramSrc = document.querySelector(".radarView").src;

			function updateWeather() {
				document.querySelector(".radarView").src = radarSrc + "?" + Math.floor(Math.random() * 1000);
				document.querySelector(".meteogramView").src = meteogramSrc + "?" + Math.floor(Math.random() * 1000);
				getWeather();
			}

			var meteogramTimer = setInterval("updateWeather()",1800*1000);
			var resizeTimer = setInterval("rescaleTerminal()",5000);
		</script>
